<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="col hour">8am</p>
        <textarea class="time-block col-10" name="" id="time8am" ></textarea>
       <button type="button" class="saveBtn saveBtn1 col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col hour">9am</p>
        <textarea class="time-block col-10" name="" id="time9am" ></textarea>
       <button type="button" class="saveBtn saveBtn2 col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col hour">10am</p>
        <textarea class="time-block col-10" name="" id="time10am" ></textarea>
       <button type="button" class="saveBtn saveBtn3 col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col hour">11am</p>
        <textarea class="time-block col-10" name="" id="time11am" ></textarea>
       <button type="button" class="saveBtn saveBtn4 col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col hour">12pm</p>
        <textarea class="time-block col-10" name="" id="time12pm" ></textarea>
       <button type="button" class="saveBtn saveBtn5 col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col hour">1pm</p>
        <textarea class="time-block col-10" name="" id="time1pm" ></textarea>
       <button type="button" class="saveBtn saveBtn6 col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col hour">2pm</p>
        <textarea class="time-block col-10" name="" id="time2pm" ></textarea>
       <button type="button" class="saveBtn saveBtn7 col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col hour">3pm</p>
        <textarea class="time-block col-10" name="" id="time3pm" ></textarea>
       <button type="button" class="saveBtn saveBtn8 col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col hour">4pm</p>
        <textarea class="time-block col-10" name="" id="time4pm" ></textarea>
       <button type="button" class="saveBtn saveBtn9 col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <p class="col hour">5pm</p>
        <textarea class="time-block col-10" name="" id="time5pm" ></textarea>
       <button type="button" class="saveBtn saveBtn10 col"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
